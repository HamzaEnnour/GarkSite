<!-- Page Heading
		================================================== -->
		<div class="page-heading">
			<div class="container">
				<div class="row">
					<div class="col-md-10 offset-md-1">
						<h1 class="page-heading__title"><span class="highlight">Login</span></h1>
						<ol class="page-heading__breadcrumb breadcrumb">
							<li class="breadcrumb-item"><a href="_soccer_index.html">Home</a></li>
							<li class="breadcrumb-item active" aria-current="page">Login</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<!-- Page Heading / End -->

    <!-- Content
		================================================== -->
		<div class="site-content">
			<div class="container">
		
				<div class="row">
		
					<div class="col-md-12">
		
						<!-- Login -->
						<div class="card">
							<div class="card__header">
								<h4>Login to your Account</h4>
							</div>
							<div class="card__content">
		
								<!-- Login Form -->
								<form #loginForm="ngForm" novalidate (ngSubmit)="onSubmit()">
									<div class="form-group">
										<label for="login-name">Your Email</label>
										<input type="email" email ngModel #email="ngModel" [(ngModel)]="emailModel" name="email" id="login-name" class="form-control" placeholder="Enter your email address...">
									</div>
									<div class="form-group">
										<label for="login-password">Your Password</label>
										<input type="password" ngModel #password="ngModel" [(ngModel)]="passwordModel" name="password" id="login-password" class="form-control" placeholder="Enter your password...">
									</div>
									<div class="form-group form-group--password-forgot">
										<label class="checkbox checkbox-inline">
											<input type="checkbox" ngModel #myCheckbox="ngModel" [(ngModel)]="rememberMe" name="checkbox" id="inlineCheckbox1" > Remember Me
											<span class="checkbox-indicator"></span>
										</label>
										<span class="password-reminder">Forgot your password? <a routerLink="/views/forgotpassword">Click Here</a></span>
									</div>
									<div class="form-group form-group--sm">
										<input type="submit"  class="btn btn-primary-inverse btn-lg btn-block" value="Sign in to your account">
									</div>
									<span class="password-reminder">Create new Account? <a routerLink="/views/register">Click Here</a></span>
									
								</form>
								<div class="row">
										<div class="col-md-6">
											<button class="btn btn-facebook btn-icon btn-block"><i class="fab fa-facebook"></i> Sign In via Facebook</button>
										</div>
										<div class="col-md-6">
											<button class="btn btn-danger btn-icon btn-block"><i class="fab fa-google"></i> Sign in via Google</button>
										</div>
									</div>
								<!-- Login Form / End -->
		
							</div>
						</div>
						<!-- Login / End -->
					</div>
		
				</div>
			</div>
		</div>
		
		<!-- Content / End -->
		<simple-notifications></simple-notifications>
