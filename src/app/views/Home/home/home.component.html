<!-- Page Heading
		================================================== -->
		<div class="page-heading" >
			<div class="container">
				<div class="row">
					<div class="col-md-10 offset-md-1">
						<h1 class="page-heading__title">Home</h1>
						<ol class="page-heading__breadcrumb breadcrumb">
							<li class="breadcrumb-item"><a href="views/home">Home</a></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<!-- Page Heading / End -->

<!-- Content
		================================================== -->
		<div class="site-content">
			<div class="container">
		
<!--  Teams  -->
						<div class="widget card card--no-paddings widget--sidebar widget-event-scheduled">
							<div class="widget__title card__header card__header--has-btn">
								<h4>Teams</h4>
							</div>
           <!-- <div class="text-center"  >
					  No Teams Found
                      </div>-->
			        </div>
              <div class="team-roster team-roster--card-compact js-team-roster--card-compact row">
              <!-- style="background-color: white;border-radius: 20%" -->
                      
					  <div class="widget-game-result__team widget-game-result__team--first col-lg-3 pb-4" *ngFor="let team of teams" >
             <mat-card class="example-card">

  <img mat-card-image src="{{ CheckTeamImage(team.image) }}" style="height:200px;width:300px;cursor : pointer;" matTooltip="Click to overview team: {{ team.name }}" (click)="GoToTeam(team._id)" alt="{{ team.name }}">
  <mat-card-content>
    <p class="text-center">
      {{ team.name }}
    </p>
  </mat-card-content>
</mat-card>


					</div>
              </div>
						
						
						<!--  Teams-End  -->



            <!--  Challenges  -->
						<div class="widget card card--no-paddings widget--sidebar widget-event-scheduled">
							<div class="widget__title card__header card__header--has-btn">
								<h4>Challenges</h4>
							</div>
           <!-- <div class="text-center"  >
					  No Teams Found
                      </div>-->
			        </div>
              <div class="team-roster team-roster--card-compact js-team-roster--card-compact row">
              <!-- style="background-color: white;border-radius: 20%" -->
                      
					  <div class="widget-game-result__team widget-game-result__team--first col-lg-3 pb-4" *ngFor="let challenge of challenges" >
             <mat-card class="example-card">

  <img mat-card-image src="{{ CheckChallengeImage(challenge.image) }}" style="height:200px;width:300px;cursor : pointer;" matTooltip="Click to overview challenge: {{ challenge.name }}" (click)="GoToChallenge(challenge._id)" alt="{{ challenge.name }}">
  <mat-card-content>
    <p class="text-center">
      {{ challenge.name }}
    </p>
  </mat-card-content>
</mat-card>


					</div>
              </div>
						
						
						<!--  Challenges-End  -->



</div>
		</div>
		
		<!-- Content / End -->
